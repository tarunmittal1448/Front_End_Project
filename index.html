<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Search Bar</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid nav">
          <a class="navbar-brand"><h4 style="font-family: 'Poppins', sans-serif;">Fun Flix</h4></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Write up the movie name" aria-label="Search" id="name" style="width: 300px;">
            <button class="btn btn-outline-success" type="submit" id="s"><h4 style="font-family: 'Poppins', sans-serif;">Search</h4></button>
          </form>
        </div>
      </nav>
    <div class="main">
        <div id="img"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
